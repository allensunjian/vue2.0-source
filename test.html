<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{msg}}
        <my-component></my-component>
    </div>
    <script src="./vue.js"></script>
    <script >
        var Child = {
            template: '<div>A custom component!</div>'
        }

        const vue = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            },
            watch: {
                msg (val) {
                    console.log(val)
                }
            },
            components: {
                'my-component': Child
            },
            mounted () {
                setTimeout(()=>{
                    this.msg = '!!!'
                },1000)
            }
        })
        console.log(vue)
    </script>
</body>
</html>
